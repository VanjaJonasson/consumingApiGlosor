<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="start.css">
</head>
<body>


<ul>
    <li><a th:href="@{/home}">Start</a></li>
    <li><a class="active" th:href="@{/start}">Öva på glosor</a></li>
    <li><a th:href="@{/add}">Lägg till glosor</a></li>
    <li><a th:href="@{/showall}">Visa alla och ta bort glosor</a></li>
</ul>

<div class="box">

    <div class="inner-box">
        <form class="task" action="/numq">
            <label for="numbers">Välj hur många frågor du vill svara på:</label>
            <select id="numbers" name="num">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option th:if="${session.numQuestions != null}" th:text="${session.numQuestions}" selected></option>

            </select>
            <br><br>
            <button type="submit">Välj</button>
        </form>


        <p class="task"><a style="text-decoration: none;" th:href="@{/spel/1/}">Lätta glosor</a></p>

        <p class="task"><a style="text-decoration: none;" th:href="@{/spel/2/}">Medelsvåra glosor</a></p>

        <p class="task"><a style="text-decoration: none;" th:href="@{/spel/3/}">Svåra glosor</a></p>
    </div>

</div>
