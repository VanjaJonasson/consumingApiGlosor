<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Alla</title>
    <link rel="stylesheet" href="alla.css">
    <link rel="stylesheet" href="home.css">

</head>
<body>

<ul>
    <li><a href="http://localhost:8080/home">Start</a></li>
    <li><a href="http://localhost:8080/start">Öva på glosor</a></li>
    <li><a href="http://localhost:8080/add">Lägg till glosor</a></li>
    <li><a class="active" href="http://localhost:8080/showall">Visa alla och ta bort glosor</a></li>
</ul>

<div class="alla-main">


    <table id="glosor">
        <tr>
            <th>Id</th>
            <th>Svenska</th>
            <th>Engelska</th>
            <th>Kategori</th>
            <th>Redigera</th>
            <th>Ta bort</th>
        </tr>
        <tr th:each="glosa: ${glosor}">
            <td th:text="${glosa.id}"></td>

            <td th:text="${glosa.swe}"></td>

            <td th:text="${glosa.eng}"></td>

           <td th:text="${glosa.category.name}"></td>

            <td><a style="text-decoration: none;" th:href="@{/edit/{type}(type=${glosa.id})}">Edit</a></td>
            <!--<a th:href="@{/order/details(id=${order.id})}">-->
            <!--<td><a style="text-decoration: none;" th:href="@{/edit/?id={type}(type=${glosor.id})}">Edit</a></td>-->

            <td><a style="text-decoration: none;" th:href="@{/delete/{type}(type=${glosa.id})}">Delete</a></td>

        </tr>
    </table>
</div>


</body>
</html>
